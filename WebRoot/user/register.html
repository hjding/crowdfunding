 <#include "/common/_layout.html"/> <@layout>
<div class="right-con">
	<div class="con-nav">
		<strong>当前位置：</strong> <a href="#">项目中心</a> > <a href="#">注册</a>
	</div>
	<div class="con-box zhuce">
		<form action="/user/add" method="post">
			<table cellpadding="0" cellspacing="1" border="0">
				<tr>
					<td>帐号：</td>
					<td><input type="text" placeholder="输入帐号" name="user_id"></td>
					<td>密码：</td>
					<td><input type="password" placeholder="请输入密码" name="password"></td>
				</tr>
				<tr>
					<td>会员姓名：</td>
					<td><input type="text" placeholder="姓名" name="name"></td>
					<td>交款：</td>
					<td><input type="text" placeholder="金额" name="payment"></td>
				</tr>
				<tr>
					<td>会员身份证号：</td>
					<td><input type="text" placeholder="身份证" name="ID_number"></td>
					<td>经手人：</td>
					<td><input type="text" placeholder="会计" name="handle_person"></td>
				</tr>
				<tr>
					<td>开户银行：</td>
					<td><input type="text" placeholder="填写开户银行" name="account_bank"></td>
					<td>卡号：</td>
					<td><input type="text" placeholder="银行卡号" name="bank_account"></td>
				</tr>
				<tr>
					<td>会员性别：</td>
					<td><input type="radio" name="sex"><label>男</label> <input
						type="radio" name="sex"><label>女</label></td>
					<td>类型：</td>
					<td><select name="type"><option>钻石会员</option>
							<option>黄金会员</option>
							<option>白银会员</option></select>
						<p class="pri-color">备注：200人会员为享有10%收益权的分配人群</p></td>
				</tr>
				<tr>
					<td>家庭住址：</td>
					<td><input type="text" placeholder="家庭住址" name="address"></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td>生日：</td>
					<td><input type="text" placeholder="生日" name="birthday"></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td>联系电话：</td>
					<td><input type="text" placeholder="联系电话" name="telephone"></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td>推荐人编号：</td>
					<td><input type="text" placeholder="推荐人编号" name="referrer_number"></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td>登记时间：</td>
					<td><input type="text" placeholder="登记时间" name="add_time"></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td colspan="4"><button>确认</button></td>
				</tr>
			</table>
		</form>
	</div>
</div>
</@layout>
